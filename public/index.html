<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="style.css" rel="stylesheet">
    <title>SketchGround</title>
</head>

<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="./icons/Pencil.svg">
        <img class="eraser" src="./icons/Eraser.svg">
        <img class="upload" src="./icons/Upload.svg">
        <img class="download" src="./icons/Download.svg">
        <img class="redo" src="./icons/Redo.svg">
        <img class="undo" src="./icons/Undo.svg">

        <img class="clear-canvas" src="./icons/clear.png">
        <img class="sticky" src="../icons/StickyNote.svg">
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="15" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="25" value="3" class="eraser-width">
        </div>
    </div>
    <!-- <div class="sticky-cont">
            <div class="header-cont">
                <div class="minimize"></div>
                <div class="remove"></div>
            </div>
            <div class="note-cont">
                <textarea> </textarea>
            </div>
        </div> -->
    <div class="toolbar">
        <button class="bold"><i class="fas fa-bold"></i></button>
        <button class="italic"><i class="fas fa-italic"></i></button>
        <button class="underline"><i class="fas fa-underline"></i></button>

        <input type="number" class="font-size-prop" min="8" max="48" value="16">
        <input type="color" class="font-color-prop">
        <input type="color" class="BGcolor-prop">
        <button class="align-left"><i class="fas fa-align-left"></i></button>
        <button class="align-center"><i class="fas fa-align-center"></i></button>
        <button class="align-right"><i class="fas fa-align-right"></i></button>
    </div>

    <canvas></canvas>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous">
    </script>
    <script>
        let socket = io.connect("http://localhost:3000");
    </script>
    
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
